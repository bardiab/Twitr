{% extends "layout.html" %}
{% block content %}
  {% for post in posts %}
      <!-- <h1>{{ post.user }} @{{ post.handle }}</h1>
      <p>{{post.content}}</p>
      <p>{{post.date_posted}}</p> -->
      <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">@{{ post.handle }}</a>
              <small class="text-muted">{{ post.date_posted }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ post.user }}</a></h2>
            <p class="article-content">{{ post.content }}</p>
          </div>
        </article>
  {% endfor %}
{% endblock content %}
